[build]
  publish = "public"
  command = "cd client && npm install && npm run build && cd .. && cp -r client/build/* public/"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  REACT_APP_API_URL = "https://tms-prototype-production.up.railway.app"
  CI = "false"
  NODE_VERSION = "18"